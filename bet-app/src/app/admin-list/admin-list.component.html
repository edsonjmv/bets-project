
  <div class="btn-ad">
    <a class="btn btn-default admin-butt"  routerLink="/profile">Back to profile</a>
    <a routerLink="/create-odds" class="btn btn-default admin-butt">Create new event</a>
  </div>

  <div class=container-fluid>
    <div class="listing col-sm-4" *ngFor="let odd of allOdd">
      <div class="inside-list">
        <p>{{odd.created_at | date:'dd/MM/yyyy'}}</p>
        <p>{{odd.participants[0]}} vs {{odd.participants[1]}}</p>
        <a class="btn btn-default listing-btn" [routerLink]="['/odd', odd._id]">Edit</a>
        <button class="btn btn-danger listing-btn" (click)="deleteOdd(odd._id)">Delete</button>
      </div>
    </div>
  </div>
