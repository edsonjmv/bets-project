<h1> Bet list </h1>

<!-- Container box -->
<div class=container>

  <!-- Left bar -->
  <div class='col-md-3'>
    <app-left-bar></app-left-bar>
  </div>

  <!-- Main bar -->
  <div class='col-md-6'>

    <div *ngFor="let odd of odds">
        <app-main-bar [odd]="odd"></app-main-bar>
        <button (click)="announce()">Announce</button>
    </div>
  </div>

  <!-- Right bar -->
  <div class='col-md-3'>
    <app-right-bar></app-right-bar>
  </div>

</div> <!-- Closing container box -->
