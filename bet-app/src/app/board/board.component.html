<h1> Bet list </h1>

<!-- Container box -->
<div class=container>

  <!-- Left bar -->
  <div class='col-md-3'>
    <app-left-bar></app-left-bar>
  </div>

  <!-- Main bar -->
  <div class='col-md-6'>

    <div *ngFor="let odd of odds">
        <app-main-bar [odd]="odd" (onAdd)='addOdd($event)'></app-main-bar>
    </div>
  </div>

  <!-- Right bar -->
  <div class='col-md-3'>
    <app-right-bar [betChoosen]="betChoosen"></app-right-bar>
  </div>

</div> <!-- Closing container box -->
