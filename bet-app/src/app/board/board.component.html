<!-- Container box -->
<div class=container>

  <!-- Left bar -->
  <div class='col-md-3'>
    <div *ngFor="let league of leagues">
      <app-left-bar [league]="league" (selectSport)='getSportsOdd($event)'></app-left-bar>
    </div>

  </div>

  <!-- Main bar -->
  <div class='col-md-6'>
    <div class="title-main" *ngIf="odds === undefined"><h1>Select your league!</h1></div>
    <div *ngFor="let odd of odds">
      <app-main-bar [odd]="odd" (onAdd)='addOdd($event)'></app-main-bar>
    </div>
  </div>

  <!-- Right bar -->
  <div class='col-md-3'>
    <app-right-bar [betChoosen]="betChoosen"></app-right-bar>
  </div>

</div> <!-- Closing container box -->
