<div class="main-form">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4 login-form">
        <div class="account-wall">
          <img class="profile-img" src="https://www.b2match.eu/assets/avatar-4761a497f0ab9966adfac5a1caf3fe0da770d91c1358e24b76320108fb4e190d.png" alt="">
          <form class="form-signin">
            <input type="text" class="form-control" placeholder="Username" required autofocus [(ngModel)]="formInfo.username" name="username">
            <input type="password" class="form-control" placeholder="Password" required [(ngModel)]="formInfo.password" name="password">
            <button class="btn btn-lg btn-success btn-block" (click)="login()">Sign in</button>
            <label class="checkbox pull-left">
              <input type="checkbox" value="remember-me">Remember me
            </label>
            <a routerLink="/signup" class="pull-right need-help">Create an account </a><span class="clearfix"></span>
            <p class="error-text" *ngIf="error">{{error}}</p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
