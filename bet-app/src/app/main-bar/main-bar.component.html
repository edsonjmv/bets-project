<div class="odd-box">
  <p>{{odd.participants[0]}} vs {{odd.participants[1]}}</p>
  <!-- <span ngClick="changeToActive()" class='active'><a [routerLink]="odd._id">{{odd.odds[0]}}</a></span> -->
  <button (click)="onOddAdd(odd.participants[0], odd.odds[0])">{{odd.odds[0]}}</button>
  <button (click)="onOddAdd(odd.participants[1], odd.odds[1])">{{odd.odds[1]}}</button>
</div>
