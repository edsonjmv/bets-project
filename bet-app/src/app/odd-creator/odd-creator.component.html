<div class="main-form">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4 login-form">
        <div class="account-wall">
          <form class="form-signin">
            <input type="text" class="form-control" placeholder="League ID" required autofocus [(ngModel)]="formInfo.league_id" name="league_id">
            <input type="text" class="form-control" placeholder="Participant 1" required [(ngModel)]="formInfo.participants[0]" name="participants[0]">
            <input type="text" class="form-control" placeholder="Participant 2" required [(ngModel)]="formInfo.participants[1]" name="participants[1]">
            <input type="text" class="form-control" placeholder="Status" required [(ngModel)]="formInfo.status" name="status">
            <input type="text" class="form-control" placeholder="Odd 1" required [(ngModel)]="formInfo.odds[0]" name="odds[0]">
            <input type="text" class="form-control" placeholder="Odd 2" required [(ngModel)]="formInfo.odds[1]" name="odds[1]">
            <input type="text" class="form-control" placeholder="Image 1" required [(ngModel)]="formInfo.image1" name="image1">
            <input type="text" class="form-control" placeholder="Image 2" required [(ngModel)]="formInfo.image2" name="image2">
            <button class="btn btn-lg btn-success btn-block" (click)="createNewOdd()">Create</button>
            <p class="error-text" *ngIf="error">{{error}}</p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
