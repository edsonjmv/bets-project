<div class="main-form" *ngIf="(user)">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4 login-form">
        <div class="account-wall">
          <img class="profile-img" src="https://intigriti.be/public/img/avatar.png" alt="">
          <form class="form-signin" style="text-align: center;">
            <h3>{{user.name}}</h3>
            <h5>Username: {{user.username}}</h5>
            <h2>{{user.cashier | currency:'EUR':true }}</h2>
            <p></p>
            <a routerLink="/edit-profile" class="btn btn-lg btn-success btn-block">Edit my profile</a>
              <a *ngIf="user.admin" class="btn btn-primary admin-butt" routerLink="/admin-list">Admin Lists</a>
              <a *ngIf="user.admin" class="btn btn-primary admin-butt" routerLink="/admin-users">Admin Users</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
