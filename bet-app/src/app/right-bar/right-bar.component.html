<div class='ticket-container'>
  <div class='ticket-head'>
    <div class="form-group">
      <label class="sr-only" for="exampleInputAmount">Risk Amount</label>
      <div class="input-group risk-input">
        <div class="input-group-addon">$</div>
        <input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount" [(ngModel)]="amount" (keyup)="getTotal($event)">
      </div>
    </div>
    <span class='ticket-input'><p>Prize:</p><p class="prize-p">${{prize}}</p></span>
  </div>

  <div class="choose-boxes" *ngFor="let choose of betChoosen">
    <section class="choose-selections">{{choose.teamChoose}} {{choose.oddChoose}}</section>
    <span class="glyphicon glyphicon-remove icon-remove"></span>
  </div>
  <div class="button-box">
    <button type="button" class="btn btn-success bet-button" (click)="makeBet()">Bet</button>
  </div>
</div>
