<div class='ticket-container'>
  <div class='ticket-head'>
    <div class="form-group">
      <label class="sr-only" for="exampleInputAmount">Risk Amount</label>
      <div class="input-group risk-input">
        <div class="input-group-addon">â‚¬</div>
        <input type="text" class="form-control" id="exampleInputAmount" placeholder="0" [(ngModel)]="amount" (keyup)="getTotal($event)">
      </div>
    </div>
    <span class='ticket-input'><p>Prize:</p><p class="prize-p">{{prize | currency:'EUR':true}}</p></span>
  </div>
  <div class="button-box">
    <button type="button" class="btn btn-success bet-button" (click)="makeBet()">Place Bet</button>
  </div>

  <div class="choose-boxes">

    <table class="table">
      <thead>
        <tr>
          <th width="70%">Selection</th>
          <th width="20%">Odd</th>
          <th width="10%"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let choose of betChoosen">
          <td>{{choose.teamChoose}}</td>
          <td>{{choose.oddChoose}}</td>
          <td><span class="glyphicon glyphicon-remove icon-remove"></span></td>
        </tr>
      </tbody>
      <tfoot>
        <tr *ngIf="betChoosen.length > 0">
          <td style="text-align: right;">Total</td>
          <td><p>{{multip}}</p></td>
          <td></td>
        </tr>
      </tfoot>
    </table>
    <!-- <p *ngIf="betChoosen.length > 0" style="text-align: right">{{multip}}</p> -->
  </div>

</div>
