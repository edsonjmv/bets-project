<div class="main-form">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4 login-form">
        <div class="account-wall">
          <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="">
          <form class="form-signin">
            <input type="text" class="form-control" placeholder="Name" required autofocus [(ngModel)]="formInfo.name" name="name">
            <input type="text" class="form-control" placeholder="Last name" required [(ngModel)]="formInfo.last_name" name="last_name">
            <input type="text" class="form-control" placeholder="Image URL" required [(ngModel)]="formInfo.image" name="image">
            <input type="text" class="form-control" placeholder="Username" required [(ngModel)]="formInfo.username" name="username">
            <input type="password" class="form-control" placeholder="Password" required [(ngModel)]="formInfo.password" name="password">
            <button class="btn btn-lg btn-success btn-block" (click)="signup()">Register</button>
            <a routerLink="/login" class="pull-right need-help">Already have an account?</a><span class="clearfix"></span>
            <p class="error-text" *ngIf="error">{{error}}</p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
