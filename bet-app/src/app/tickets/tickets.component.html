<a routerLink="/board">Make another bet</a>

<div class="container">
  <div class='col-md-2 ticket-boxes' *ngFor="let ticket of tickets">
      <p> {{ ticket.created_at | date:'dd/MM/yyyy' }} </p>
      <p>Risk: {{ticket.risk}}</p>
      <p>Prize: {{ticket.prize}}</p>
      <br>
    <p>Selections: </p>
        <p *ngFor="let bet of ticket.bets">{{bet.teamChoose}} {{bet.oddChoose}}</p>

  </div>
</div>
