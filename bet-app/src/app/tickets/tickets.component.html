<div class="container-fluid go-bets">
  <h4><a routerLink="/board">Go back to bets</a></h4>

</div>

<div class="container-fluid">
  <div class='container-fluid col-md-3 col-sm-4 ticket-boxes' *ngFor="let ticket of tickets">
    <div class="inside-ticket">
      <div class="ticket-header">
        <p> {{ ticket.created_at | date:'dd/MM/yyyy' }} </p>
        <p>Bet: {{ticket.risk}}$</p>
        <p>To win: <span class='prize-numb'>{{ticket.prize}}$</span></p>
      </div>


      <table class="table">
  <thead>
    <tr>
      <th>Selection</th>
      <th>Odd</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let bet of ticket.bets">
      <td>{{bet.teamChoose}}</td>
      <td>{{bet.oddChoose}}</td>
    </tr>
  </tbody>
</table>
    </div>


  </div>
</div>
